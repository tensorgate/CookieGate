<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Process Browser Cookies</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .container {
        max-width: 400px;
        margin: auto;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .input-group button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      .input-group button:hover {
        background-color: #0056b3;
      }
      .message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Process Browser Cookies</h1>
      <div class="input-group">
        <label for="owner_name">Owner Name:</label>
        <input type="text" id="owner_name" name="owner_name" required />
      </div>
      <div class="input-group">
        <button onclick="cookiesGate()">Process Cookies</button>
      </div>
      <div id="message" class="message" style="display: none"></div>
    </div>
    <script src="cookieGate.js"></script>
  </body>
</html>
